version: 2.1

executors:
  ubuntu-build:
    description: "A regular build executor based on ubuntu image"
    docker:
      - image: envoyproxy/envoy-build:f60886c04253d9a096503b949696cbdc8f82fa4d
    resource_class: xlarge
    working_directory: /source

jobs:
   release:
     executor: ubuntu-build
     steps:
       - run: rm -rf /home/circleci/project/.git # CircleCI git caching is likely broken
       - checkout
       - run: ci/do_circle_ci.sh bazel.release
       - setup_remote_docker
       - run: ci/docker_push.sh
       - run: ci/docker_tag.sh
       - store_artifacts:
           path: /build/envoy/generated/failed-testlogs
   test_priv:
     executor: ubuntu-build
     steps:
       - run: rm -rf /home/circleci/project/.git # CircleCI git caching is likely broken
       - setup_remote_docker
       - run:
          name: Install Docker Client
          command: |
              set -x
              VER="17.03.0-ce"
              curl -L -o /tmp/docker-"$VER".tgz https://get.docker.com/builds/Linux/x86_64/docker-"$VER".tgz
              tar -xz -C /tmp -f /tmp/docker-"$VER".tgz
              mv /tmp/docker/* /usr/bin
       - checkout
       - run: ci/do_circle_ci.sh bazel.test_priv
       - store_artifacts:
           path: /build/envoy/generated/failed-testlogs

workflows:
  version: 2
  all:
    jobs:
      - release:
          filters:
            tags:
              only: /^v.*/
      - test_priv
